<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="LogoAlura" src="/imagens/logoalura.png" alt="logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="informacao">
                <h6>Apenas letras min√∫sculas e sem acento.</h6>
            </div>
    
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>         
    
        <section>
            <textarea name="mensagem" cols="20" rows="10" class="mensagem"></textarea>
            <button type="button" class="btn-copiar">Copiar</button>
            <script>
                const btnCopiar = document.querySelector(".btn-copiar");
                const textAreaCampoA = document.querySelector(".mensagem")
                btnCopiar.addEventListener('click', (e) => {
                    navigator.clipboard.writeText(textAreaCampoA.value);
                    alert('texto copiado com sucesso');
                })
            </script>
        </section>
    </main>
    <script src="script.js"></script>   
</body>
</html>
